<head>

    <title>Contact - Avinash's Portfolio</title>
    <meta name="description" content="">

    <link rel="stylesheet" href="">
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

    <style>
        .clickable {
            cursor: pointer;
        }

        .clickable:hover {
            fill: rgb(12, 58, 156);
        }
    </style>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->



    <script>

        $.ajax({
            url: "Contact.svg",
            crossDomain: true,
            success: function (data) {
                $(document.body).append(data.documentElement);

            function set_ID_CLASS_LINK(ID, CLASS,LINK) {
                   document.querySelector(ID).setAttribute('class', CLASS);
                    $(ID).on('click', function () {
                        window.open(LINK, '_self');
                    });
                }

                set_ID_CLASS_LINK('#Contact', 'clickable','Contact.html')
                set_ID_CLASS_LINK('#About', 'clickable','About.html')
                
            }
        });
    </script>


</body>

</html>
